<div class="top">

  <div class="adm_con">
    <div class="bg_3">
      <div class="bg_1">
        <div class="bg_2">
          <h3><img src="images/25.gif" class="flo_right" /><img src="images/23.gif" class="flo_left" /><span>商品列表</span></h3>
          <div class="padd">
            <p> [  添加商品信息]</p>
            <form namespace="/" id="goodsManageAdd" name="addForm" action="goodsManagelist.html" method="post" enctype="multipart/form-data">
              <ul class="add">                
                <li><span> 商品名称： </span>
                  <input type="text" name="shopGoods.goodsname" value="" id="goodsManageAdd_shopGoods_goodsname"/> <font color="red">*</font>
                </li>
                <li><span>上传图片：</span>
                  <input type="file" name="upload" value="" id="goodsManageAdd_upload"/> <font color="red">*</font>
                </li>
                <li><span>价&nbsp;&nbsp;&nbsp;&nbsp;格：</span>
                  <input type="text" name="shopGoods.price" value="" id="goodsManageAdd_shopGoods_price"/> <font color="red">*</font>
                </li>
                <li style="height:100px;"><span>商品简介：</span>
                  <textarea name="shopGoods.introduce" cols="60" rows="5" id="goodsManageAdd_shopGoods_introduce"></textarea>
                </li>
              </ul>
              <p class="ali_center">
                <img src="images/12.gif" onclick="document.addForm.submit();" style="border:0; cursor:hand"/>
                <img src="images/13.gif" onclick="document.addForm.reset();" style="border:0; cursor:hand"/>
                <img src="images/29.gif" onclick="window.location.href='goodsManageList.action'" style="border:0; cursor:hand"/>
              </p>
            </form>




          </div>
        </div>
